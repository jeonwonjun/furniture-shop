spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트 시작시 생성, 종료시 드랍
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never